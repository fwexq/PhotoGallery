{% load static %}
<link rel="stylesheet" href="{% static 'main/css/posts/list_for_moderators.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;400;500;600;700&family=Indie+Flower&display=swap" rel="stylesheet">


<head>
    <title>Posts without moderation</title>
</head>

{% block body %}
<p>Submitted photos for the competition</p>
    <button type="button" class="btn btn-light" onclick="history.back(-2); return false;">Back</button>
{% for post in posts %}
<ul class="list-group" style="margin-top: 1vw;">
    <li class="list-group-item"><a href="{% url 'posts_detail' post.pk %}">{{ post.title }}</a>
        <a class="created-at-right">{{ post.created_at }}</a></li>
</ul>

{% empty %}
<p>Нет объявлении без модерации</p>
{% endfor %}
{% endblock %}
